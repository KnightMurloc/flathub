app-id: tv.anilibria.anilibria
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: AniLibria
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  - name: anilibria
    buildsystem: qmake
    subdir: src
    build-options:
      env:
        QT_INSTALL_PREFIX: /app
    post-install:
      - desktop-file-edit --set-key=Exec --set-value=/app/bin/AniLibria /app/share/applications/anilibria.desktop
    sources:
      - type: git
        url: https://github.com/KnightMurloc/anilibria-winmaclinux
        #branch: "flatpak"
        tag: "1.2.3.2"
        commit: "890e41b5a7d83adb16583d03ecf2fe83b2168c1e"
rename-desktop-file: "anilibria.desktop"
rename-icon: "anilibria"
