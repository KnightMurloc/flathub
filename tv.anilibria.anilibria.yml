app-id: tv.anilibria.anilibria
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: /app/bin/AniLibria
modules:
  - name: anilibria
    buildsystem: simple
    build-commands:
      - sed -i.bak 's/usr/app/g' src/AniLibria.pro
      - sed -i.bak 's/\/opt\/$${TARGET}\/bin/\/app\/bin/g' src/AniLibria.pro
      - sed -i.bak 's/anilibria.png/tv.anilibria.anilibria.png/g' src/AniLibria.pro
      - sed -i.bak 's/anilibria.desktop/tv.anilibria.anilibria.desktop/g' src/AniLibria.pro
      - cat data/anilibria.desktop | sed 's/\/opt\/AniLibria/\/app/g' > data/tv.anilibria.anilibria.desktop
      - cd src && qmake
      - cd src && make -j$(nproc --all)
      - cd src && make install
      - install -Dm644 tv.anilibria.anilibria.appdata.xml /app/share/metainfo/tv.anilibria.anilibria.metainfo.xml
    sources:
      - type: git
        url: https://github.com/KnightMurloc/anilibria-winmaclinux
        tag: "1.2.3.1"
        commit: "251ae675b4df411a77aad326083d059c2ee7a330"
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
